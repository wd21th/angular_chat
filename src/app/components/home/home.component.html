<ng-container *ngIf="user$ | async as user">
    <main id="container">
        <div id="left_sidebar">
            <div id="header">
                <div id="search_input"></div>
                <div class="input-form">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div id="users" *ngFor="let u of datas">
                
                <div class="user" *ngIf="my_uid != u.uid"
                (click)="set_selected_chat(u.uid)">
                
                <img src={{u.photoURL}} alt="" class="avatar">
                
                <div class="content">
                    <div class="title_subtitle">
                        <div class="user_name">
                            {{u.name}}
                        </div>
                        
                        <div class="user_last_message">
                            <!-- Ok, see you later -->
                            {{u.uid}}
                        </div>    
                    </div>
                    
                    <div class="sended_date_amount" *ngIf="0">
                        <div class="message_sended">
                            18:30
                        </div>
                        <div class="unreaded_message_amount">
                            <p>2</p>
                        </div>
                    </div>
                    
                    
                    <div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
    <div id="selected_chat"  *ngIf="selected_chat.length != 0 else not">
        
        <div class="top_bar">
            
        </div>
        
        <div class="dialog">
            
            
            <div id="messages_wrapper">
                
                
                <div class="messages" 
                *ngFor='let msg of history'
                >
                
                
                <div class="message" 
                *ngIf="my_uid != msg.uid; else message2"
                >
                {{msg.msg}}
            </div>
            
            <ng-template #not #message2>
                <div class="message2" >
                    {{msg.msg}}
                </div>
            </ng-template>
            
        </div>
        
    </div>
    
    
    
    <div id="input_bar">
        <input placeholder="Message..." type="text" name="" id=""
        #msg
        (keydown.enter)="send_msg_by_enter(msg.value, msg)"
        >
        
        
        <svg (click)="send_msg(msg.value, msg)" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.815 12.197L5.28299 13.453C5.19639 13.4675 5.11513 13.5045 5.04737 13.5603C4.97961 13.6161 4.92775 13.6888 4.89699 13.771L2.29999 20.728C2.05199 21.368 2.72099 21.978 3.33499 21.671L21.335 12.671C21.4597 12.6088 21.5645 12.513 21.6378 12.3945C21.7111 12.276 21.7499 12.1394 21.7499 12C21.7499 11.8607 21.7111 11.7241 21.6378 11.6055C21.5645 11.487 21.4597 11.3913 21.335 11.329L3.33499 2.32901C2.72099 2.02201 2.05199 2.63301 2.29999 3.27201L4.89799 10.229C4.9286 10.3114 4.98041 10.3843 5.04818 10.4403C5.11594 10.4963 5.19728 10.5335 5.28399 10.548L12.816 11.803C12.8623 11.8111 12.9043 11.8353 12.9346 11.8714C12.9649 11.9074 12.9815 11.9529 12.9815 12C12.9815 12.0471 12.9649 12.0926 12.9346 12.1287C12.9043 12.1647 12.8623 12.1889 12.816 12.197H12.815Z" fill="#8BABD8"/>
        </svg>
        
    </div>
    
</div>

</div>

<ng-template #not>
    <div id="not_chat"></div>
</ng-template>

</main>
</ng-container>
